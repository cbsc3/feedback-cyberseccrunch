<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam or Empty Form</title>
</head>
<body>
    <h1>Either there was an empty form or spam noticed.</h1>
    <h3 id="city"></h3>
    <h3 id="ip"></h3>
    <script>
        $.get("https://ipinfo.io/json", function (response) {
            var data = JSON.stringify(response)
            console.log(data)
            var city = data
            var ip = data;

            $("#city").html("Your Region: " + city)
            $("#ip").html("Your IP Address: " + ip)


        }, "jsonp");
    </script>
</body>
</html>
